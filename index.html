<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Sign-up Form</title>
  </head>
  <body>
    <div class="left-side">
      <div class="logo-section">
        <img src="assets/odin-lined.png" alt="Odin logo" id="odin-logo" />
        <h1>ODIN</h1>
      </div>

      <div class="credits">
        Photo by Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>

    <div class="right-side">
      <div class="text-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-section">
        <h2>Let's do this!</h2>

        <form action="#" method="post">
          <div class="row-1">
            <div class="field">
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
                pattern="[A-Za-zÀ-ÿ\s\-]+"
                title="Only letters, spaces, and hyphens allowed"
              />
            </div>

            <div class="field">
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                required
                pattern="[A-Za-zÀ-ÿ\s\-]+"
                title="Only letters, spaces, and hyphens allowed"
              />
            </div>
          </div>

          <div class="row-2">
            <div class="field">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="field">
              <label for="phone_number">PHONE NUMBER</label>
              <input
                type="number"
                name="phone_number"
                id="phone_number"
                required
                pattern="[\+0-9\s\-()]{9,20}"
                title="Use digits, spaces, dashes, or parentheses"
              />
            </div>
          </div>

          <div class="row-3">
            <div class="field">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character"
              />
            </div>

            <div class="field">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="action">
        <button type="submit">Create Account</button>
        <div class="action-text">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
