<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Sign-up Form</title>
  </head>
  <body>
    <div class="left-side">
      <div class="logo-section">
        <img src="assets/odin-lined.png" alt="Odin logo" id="odin-logo" />
        <h1>ODIN</h1>
      </div>

      <div class="credits">
        Photo by
        <a
          href="https://unsplash.com/@theforestbirds?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Joel & Jasmin FÃ¸restbird</a
        >
        on
        <a
          href="https://unsplash.com/photos/person-hiking-above-mountain-overlooking-river-znoL1m6MD_k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </div>
    </div>

    <div class="right-side">
      <div class="text-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-section">
        <form action="#" method="post">
          <div class="row-1">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />

            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>

          <div class="row-2">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />

            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" name="phone_number" id="phone_number" />
          </div>

          <div class="row-3">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="confirm_password"
              name="confirm_password"
              id="confirm_password"
            />
          </div>
        </form>
      </div>

      <div class="action">
        <button type="submit">Create Account</button>
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
